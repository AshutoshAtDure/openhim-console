<div class="container-xxl pt-80px imgDiv loginpage">
    <h4 class="fw-bold py-3 mb-4 mt-4 color-white">
      Manage API Configuration
    </h4>
    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div id="apiTab" role="tabpanel">
            <div class="card mb-5">
                
                <div class="card-body">
                    <div class="row m-0 ">
                        <div class="col-lg-12">
                           
                            <p class="subtitle mt-0">How often will the API be called?</p>
                            <div>
                                <div class="row gy-3">
                                    <div class="col-md">
                                     <div class="row mb-2">
                                        <div class="col-md-9">
                                           
                                              <div class="form-check mt-3 mb-3">
                                                <input
                                                  name="default-radio-1"
                                                  class="form-check-input"
                                                  type="radio"
                                                  value=""
                                                  id="hourly"
                                                />
                                                <label class="form-check-label d-flex" for="defaultRadio1"> Every 
                                                  <input type="text" class="form-control " id="basic-default-name" placeholder="" style="width: 50px;margin-left: 10px;margin-right:10px">
                                                  hours </label>
                                              </div>
                                              <div class="row mb-2">
                                                <div class="col-md-3">
                                                  <div class="form-check">
                                                    <input
                                                      name="default-radio-1"
                                                      class="form-check-input"
                                                      type="radio"
                                                      value=""
                                                      id="eod"
                                                      checked
                                                    />
                                                    <label class="form-check-label" for="defaultRadio2"> End of Day </label>
                                                  </div>
                                                </div>
                                                <div class="col-md-9">
                                                  <div class="row mb-0">
                                                    <label class="col-sm-2 col-form-label" for="basic-default-name">Set Time</label>
                                                    <div class="col-sm-5">
                                                      <input type="text" class="form-control" id="basic-default-name" placeholder="">
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                             
                                              <div class="form-check">
                                                <input
                                                  name="default-radio-1"
                                                  class="form-check-input"
                                                  type="radio"
                                                  value=""
                                                  id="weekly"
                                                  checked
                                                />
                                                <label class="form-check-label" for="defaultRadio2"> Weekly </label>
                                              </div>
                                              <div class="form-check mt-3">
                                                <input
                                                  name="default-radio-1"
                                                  class="form-check-input"
                                                  type="radio"
                                                  value=""
                                                  id="monthly"
                                                  checked
                                                />
                                                <label class="form-check-label" for="defaultRadio2"> Monthly </label>
                                              </div>
                                        </div>
                                       
                                     </div>
                                    

                                    
                                   
                                     <div class="row mt-4">
                                        <div class="col-lg-6">
                                            <form>
                                                <div class="row mb-3">
                                                  <div class="col-sm-2 d-flex align-items-center">
                                                    <p class="subtitle mt-0 mb-0">API/URI</p>
                                                  </div>
                                                  <div class="col-sm-6">
                                                    <input type="text" ng-model="url" name="url" class="form-control" id="basic-default-name" placeholder="">
                                                  </div>
                                                </div>
                                               
                                              </form>
                                        </div>
                                        <div class="col-lg-6">
                                          <form>
                                              <div class="row mb-3">
                                                <div class="col-sm-2 d-flex align-items-center">
                                                  <p class="subtitle mt-0 mb-0">API Name</p>
                                                </div>
                                                <div class="col-sm-6">
                                                  <input type="text" ng-model="apiName" name="apiName" class="form-control" id="apiName" placeholder="">
                                                </div>
                                              </div>
                                             
                                            </form>
                                      </div>
                                      
                                    </div>
                                    <div class="nav-align-top mb-4 mt-4 border-top-grey pt-4 secondleveltabsholder">
                                        <ul class="nav nav-pills mb-4" role="tablist">
                                          <li class="nav-item">
                                            <button
                                              type="button"
                                              class="nav-link active"
                                              role="tab"
                                              id="params"
                                              ng-click="changeAPIActiveTab('params')"
                                              data-bs-toggle="tab"
                                              data-bs-target="#apisecondlevel-first"
                                              aria-controls="apisecondlevel-first"
                                              aria-selected="true"
                                            >
                                            Params
                                            </button>
                                          </li>
                                          <li class="nav-item">
                                            <button
                                              type="button"
                                              class="nav-link"
                                              role="tab"
                                              id="auth"
                                              ng-click="changeAPIActiveTab('auth')"
                                              data-bs-toggle="tab"
                                              data-bs-target="#apisecondlevel-second"
                                              aria-controls="apisecondlevel-second"
                                              aria-selected="false"
                                            >
                                            Authorization
                                            </button>
                                          </li>
                                          <li class="nav-item">
                                            <button
                                              type="button"
                                              class="nav-link"
                                              role="tab"
                                              id="headers"
                                              ng-click="changeAPIActiveTab('headers')"
                                              data-bs-toggle="tab"
                                              data-bs-target="#apisecondlevel-third"
                                              aria-controls="apisecondlevel-third"
                                              aria-selected="false"
                                            >
                                            Headers
                                            </button>
                                          </li>
                                          <li class="nav-item">
                                            <button
                                              type="button"
                                              class="nav-link"
                                              role="tab"
                                              id="body1"
                                              ng-click="changeAPIActiveTab('body')"
                                              data-bs-toggle="tab"
                                              data-bs-target="#apisecondlevel-fourth"
                                              aria-controls="apisecondlevel-fourth"
                                              aria-selected="false"
                                            >
                                              Body
                                            </button>
                                          </li>
                                        </ul>
                                        <div class="tab-content mt-0 border-grey">
                                          <div class="active" id="paramsTab" role="tabpanel">
                                            <p class="subtitle mt-0 mb-0">Query Params</p>
                                            <div class="row mt-3">
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="basic-default-fullname">Full Key</label>
                                                        <input type="text" class="form-control" id="basic-default-fullname" placeholder="">
                                                      </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="basic-default-fullname"> Value</label>
                                                        <input type="text" class="form-control" id="basic-default-fullname" placeholder="">
                                                      </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="basic-default-fullname"> Description</label>
                                                        <input type="text" class="form-control" id="basic-default-fullname" placeholder="">
                                                      </div>
                                                </div>
                                            </div>
                                          </div>
                                          <div class="hide" id="authTab" role="tabpanel">
                                            <div class="row mt-0">
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="basic-default-fullname"> Authorization</label>
                                                        <select id="defaultSelect" class="form-select">
                                                            <option>Default select</option>
                                                            <option selected value="Basic">Basic</option>
                                                          </select>
                                                      </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label" ng-model="username" name="username" for="basic-default-fullname"> Username</label>
                                                        <input type="text" ng-model="username" class="form-control" id="basic-default-fullname" placeholder="">
                                                      </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="mb-3">
                                                        <label class="form-label" ng-model="password" name="password"  for="basic-default-fullname"> Password</label>
                                                        <input type="text" ng-model="password" class="form-control" id="basic-default-fullname" placeholder="">
                                                      </div>
                                                </div>
                                            </div>
                                          </div>
                                          <div class="hide" id="headersTab" role="tabpanel">
                                            <p class="subtitle mt-0 mb-0">Header</p>
                                            <div class="row mt-3">
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="basic-default-fullname">Full Key</label>
                                                        <input type="text" class="form-control" id="basic-default-fullname" placeholder="">
                                                      </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="basic-default-fullname"> Value</label>
                                                        <input type="text" class="form-control" id="basic-default-fullname" placeholder="">
                                                      </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="basic-default-fullname"> Description</label>
                                                        <input type="text" class="form-control" id="basic-default-fullname" placeholder="">
                                                      </div>
                                                </div>
                                                <div class="col-md-3 d-flex align-items-center">
                                                    <a href="javascript:void(0)">
                                                        
                                                        <i class="menu-icon tf-icons bx bx-plus-circle mt-3"></i>
                                                    </a>
                                                </div>
                                            </div>
                                          </div>
                                          <div class="hide" id="bodyTab" role="tabpanel">
                                            <p>
                                                {
                                                    "username" :
                                                    "password" :
                                                    "refresh" :
                                                    "provider"
                                                    }
                                            </p>
                                           
                                          </div>
                                        </div>
                                      </div>
                                      <div class="mt-4 mb-4 border-top-grey pt-4">
                                        <div class="row mb-2">
                                            <div class="col-md-9">
                                                <div class="form-check mt-0">
                                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                    <label class="form-check-label" for="defaultCheck1"> Do you want to make your data available in real-time? (Optional)</label>
                                                  </div>
                                            </div>
                                           
                                         </div>
                                         <p class="subtitle mt-3">Select your event</p>
                                         <div class="row mb-2">
                                            <div class="col-md-9">
                                                <div class="form-check mt-0">
                                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                    <label class="form-check-label" for="defaultCheck1"> Time Stamp</label>
                                                  </div>
                                            </div>
                                           
                                         </div>
                                         <div class="row mb-2">
                                            <div class="col-md-9">
                                                <div class="form-check mt-0">
                                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                    <label class="form-check-label" for="defaultCheck1"> Increment Object ID</label>
                                                  </div>
                                            </div>
                                           
                                         </div>
                                      </div>
                                     <div class="mt-3">
                                        <p>
                                            <button class="btn btn-primary text-white d-grid" type="submit" ng-click="addNewUrl()">Set Configuration</button>
                                        </p>
                                     </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                       
                    </div>
                
                </div>
              </div>
          </div>
  </div>
 
</div>
</div>
